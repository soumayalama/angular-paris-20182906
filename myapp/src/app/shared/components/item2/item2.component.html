<div class="card">
        <h5 class="card-header">
          <!-- <span class="state-a-livrer" *ngIf="state.ALIVRER === item.state">{{item.state}}</span>
          <span class="state-en-cours" *ngIf="state.ENCOURS === item.state">{{item.state}}</span>
          <span class="state-livree" *ngIf="state.LIVREE === item.state">{{item.state}}</span> -->
          <span [appState]="item.state">{{item.state}}</span>
        </h5>
      
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">{{item.reference}}</p>
          <p class="card-text">Date de livraison : {{item.dateLivraison | date :'fullDate'}}</p>
          <button class="btn btn-info" *ngIf="state.ALIVRER === item.state" (click)="changeState(state.ENCOURS)">{{state.ENCOURS}}</button>
          <button class="btn btn-info" *ngIf="state.ENCOURS === item.state" (click)="changeState(state.LIVREE)">{{state.LIVREE}}</button>
          <button type="button" class="btn btn-danger" (click)="deleteItem(item)">Supprimer</button>
        </div>
      
      </div>
