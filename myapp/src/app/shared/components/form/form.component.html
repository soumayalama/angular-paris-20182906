<div class="container">
        <form class="form" novalidate [formGroup]="form" (ngSubmit)="process()">
          <div class="form-group">
            <input formControlName="name" type="text" class="form-control" placeholder="Enter name">
            <div class="alert alert-danger" *ngIf="isError('name')">champ invalide</div>
        
          </div>
          <div class="form-group">
            <input formControlName="reference" type="text" class="form-control" placeholder="RÃ©ference, ex. 1234">
            <div class="alert alert-danger" *ngIf="isError('reference')">champ invalide</div>
          </div>
        
          <div class="form-group">
            <select formControlName="state" class="form-control" id="exampleFormControlSelect1">
              <option *ngFor="let intitule of libelles" [ngValue]="intitule">{{intitule}}</option>
            </select>
          </div>
        
          <div class="form-group">
            <input formControlName="dateLivraison" type="date" class="form-control">
          </div>
        
          <div class="form-group">
            <button [disabled] = "form.invalid" type="submit" class="btn btn-primary" >Valider</button>
          </div>
        
        </form>
        </div>
